---
apiVersion: resource.k8s.io/v1
kind: DeviceClass
metadata:
  name: vf-test2
spec:
  selectors:
    - cel:
        expression: "device.driver == 'sriovnetwork.openshift.io'"
  config:
    - opaque:
        driver: sriovnetwork.openshift.io
        parameters:
          apiVersion: sriovnetwork.openshift.io/v1alpha1
          kind: VfConfig
          ifName: test
          netAttachDefName: vf-test
          driver: "default"
---
apiVersion: v1
kind: Namespace
metadata:
  name: vf-test2
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: vf-test
  namespace: vf-test2
spec:
  config: |-
    {
        "cniVersion": "1.0.0",
        "name": "vf-test2",
        "type": "sriov",
        "vlan": 0,
        "spoofchk": "on",
        "trust": "on",
        "vlanQoS": 0,
        "logLevel": "info",
        "ipam": {
            "type": "host-local",
            "ranges": [
                [
                    {
                        "subnet": "10.0.1.0/24"
                    }
                ]
            ]
        }
    }
---
apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  namespace: vf-test2
  name: single-vf
spec:
  spec:
    devices:
      requests:
      - name: vf
        exactly:
          deviceClassName: vf-test2
      config:
      - requests: ["vf"]
        opaque:
          driver: sriovnetwork.openshift.io
          parameters:
            apiVersion: sriovnetwork.openshift.io/v1alpha1
            kind: VfConfig
            ifName: net1
            netAttachDefName: vf-test
            driver: vfio-pci
            addVhostMount: true
---
apiVersion: v1
kind: Pod
metadata:
  namespace: vf-test2
  name: pod0
  labels:
    app: pod
spec:
  terminationGracePeriodSeconds: 2
  containers:
  - name: ctr0
    image: quay.io/schseba/toolbox:latest
    command:
      - /bin/bash
      - -c
      - sleep INF
    securityContext:
      runAsUser: 0
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
    resources:
      claims:
      - name: vf
  resourceClaims:
  - name: vf
    resourceClaimTemplateName: single-vf
